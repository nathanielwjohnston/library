<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
   <div class="header">
    <h1 class="title-header">Library</h1>
    <div class="button-container">
      <button class="new-book-button">NEW BOOK</button>
    </div>
   </div>
   <div class="main">
    <dialog id="modal">
      <form class="new-book-form" action="">
        <label for="book-title-input">Title</label>
        <input type="text" id="book-title-input" name="book-title-input">
        <label for="book-author-input">Author</label>
        <input type="text" id="book-author-input" name="book-author-input">
        <label for="book-number-of-pages-input">Total Pages</label>
        <input type="text" id="book-number-of-pages-input" name="book-number-of-pages-input">
        <label for="book-read-check-input">Read book?</label>
        <input type="checkbox" name="book-read-check-input" id="book-read-check-input">
        <button type="submit" class="submit-form-button">Add Book</button>
      </form>
      <button class="close-modal-button">Close</button>
    </dialog>
    <div class="books-container">
    </div>
   </div>
</body>
</html>
