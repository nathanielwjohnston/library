<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
   <div class="header">
    <h1 class="title-header">Library</h1>
    <div class="button-container">
      <button class="new-book-button">NEW BOOK</button>
    </div>
   </div>
   <div class="main">
    <dialog id="modal">
      <form id="new-book-form" class="new-book-form" action="">
        <span class="book-title-input-container">
          <label for="book-title-input">Title</label>
          <input type="text" id="book-title-input" name="book-title-input" required>
        </span>
        <span>
          <label for="book-author-input">Author</label>
          <input type="text" id="book-author-input" name="book-author-input" required>
        </span>
        <span>
          <label for="book-number-of-pages-input">Total Pages</label>
          <input type="tel" id="book-number-of-pages-input" name="book-number-of-pages-input" required>
        </span>
        <div class="book-read-input-container">
          <label for="book-read-check-input">Read book?</label>
          <input type="checkbox" name="book-read-check-input" id="book-read-check-input">
        </div>
      </form>
      <span class="modal-exit">
        <span>
          <button type="submit" class="submit-form-button" form="new-book-form">
            Add Book
          </button>
        </span>
        <span>
          <button class="close-modal-button">Close</button>
        </span>
      </span>
    </dialog>
    <div class="books-container">
    </div>
   </div>
</body>
</html>
